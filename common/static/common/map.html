<article ng-controller="networkController" id="map">
    <ui-gmap-google-map
            options='{"scrollwheel":false}'
            center='map.center'
            zoom='map.zoom'>
        <ui-gmap-marker ng-repeat="marker in markers"
                idKey="marker.object_id"
                coords="marker"
                >
        </ui-gmap-marker>
    </ui-gmap-google-map>
</article>
